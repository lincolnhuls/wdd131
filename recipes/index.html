<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <form action="#">
            <label for="search">Find a Recipe!</label>
            <div class="searchBar">
                <input type="search" id="search" name="search" plaeholder="Find a recipe...">
                <button type="submit"><img src="images/search.svg" alt="Search button"></button>
            </div>
        </form>
        <section id="recipeInfo">
            <img src="images/chocolate-chip-cookies.jpg" alt="Chocolate chip cookies">
            <div id="tags">
                <span>Dessert</span>
            </div>
            <p>Apple Crisp</p>
            <span id="rating" role="img" aria-label="Rating: 5 out of 5 stars">
                <span aria-hidden="true" class="iconStar">⭐</span>
                <span aria-hidden="true" class="iconStar">⭐</span>
                <span aria-hidden="true" class="iconStar">⭐</span>
                <span aria-hidden="true" class="iconStar">⭐</span>
                <span aria-hidden="true" class="iconStar">⭐</span>
            </span>
            <p>Delicious soft chocolate chip cookies with coconut.</p>
        </section>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="RecepieBook - Find your favorite recipies!">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A website detailing many different kinds of recipes to try with ratings and descriptions.">
    <meta property="og:image" content="https://lincolnhuls.github.io/wdd131/recipes/images/chocolate-chip-cookies.jpg">
    <meta property="og:url" content="https://lincolnhuls.github.io/wdd131/recipes/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module" defer></script>
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form action="#">
            <label for="search" id="searchLabel">Find a Recipe!</label>
            <div class="searchBar">
                <input type="search" id="search" name="search" placeholder="Find a recipe...">
                <button type="submit" id="searchButton"><img src="images/search.svg" alt="Search button"></button>
            </div>
        </form>
        <section id="recipeInfo">
            <!-- Js will supply the html and info -->
        </section>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
